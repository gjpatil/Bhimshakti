    <!-- Close Header -->

    <div class="grand_parent">
			<h1> Login Form </h1>
		<div class="parents">
			<div class="child">
				<h2>Members Login</h2>
                    <button type="button" id="btn-members">Select Your Name</button>
                        <label for="selectName">
                            <h5>Select a Name:</h5>
                        </label>
                    <select id="selectName" name="name" class="custom-select">
                        <option value="" selected disabled>
                            <h5>Select Name</h5>
                        </option>
                    </select>
                      
                <form onsubmit="userlogin(event)" id="userloginForm">
                    <div class="imgcontainer">
                            <img src="" alt="Avatar" class="avatar" id="profilePicture">
                            <h3>Login</h3>
                    </div>
    
                    <div class="container">
                            <label for="username"><b>Username</b></label>
                            <input type="text" id="username" class="input" readonly>
    
                            <label for="userpsw"><b>Password</b></label>
                            <input type="password" id="userpsw" class="input" placeholder="Enter Password" required>
    
                            <button type="submit">Login</button>
                            <label>
                                <input type="checkbox" checked="checked" name="remember"> Remember me
                            </label>
                    </div>
                    <div class="container" style="background-color:#f1f1f1">
                            <button type="button" onclick="openMembersView()" hidden>Members Profiles</button>
                            <p class="psw"><a href="#" onclick="openPopup()">Forgot password?</a></p>
                    </div>
                </form>
                    
            </div>

			<div class="child">
				<h3>Change Password</h3>
                <form onsubmit="changePassword(event)" id="userpasswordForm">
                    <div class="container">
                            <label for="username2"><b>Username</b></label>
                            <input type="text" id="username2" readonly>
        
                            <label for="oldpsw"><b>Old Password</b></label>
                            <input type="text" placeholder="Enter old password" id="oldpsw" required>
        
                            <label for="newpsw1"><b>New Password</b></label>
                            <input type="password" placeholder="Enter newpassword" id="newpsw1" required>
        
                            <label for="newpsw2"><b>New Password</b></label>
                            <input type="text" placeholder="Enter again new password" id="newpsw2" required>
        
                            <label for="question"><b>Mother's name (for password recovery)</b></label>
                            <input type="text" placeholder="Mother's name" id="question" required>
        
                        <button type="submit">Change Password</button>
                    </div>
                </form>
			</div>

			<div class="child">
				<h3>Admin Login</h3>
                <form onsubmit="login()" id="loginForm">
                    <div class="imgcontainer">
                            <span id="userEmail"></span>
                    </div>
    
                    <div class="container">
                            <label for="adminemail"><b>Email</b></label>
                            <input type="text" id="adminemail" class="input" placeholder="Enter Email" required>
    
                            <label for="adminpsw"><b>Password</b></label>
                            <input type="password" id="adminpsw" class="input" placeholder="Enter Password" required>
    
                            <button type="submit">Login</button>
                            <label>
                            <input type="checkbox" checked="checked" name="remember"> Remember me
                            </label>
                    </div>
    
                    <div class="container" style="background-color:#f1f1f1">
                        <button type="button" class="cancelbtn" id="membersProfileBtn2" onclick="openMembersView()"
                                hidden>Members Profiles</button>
                        <button type="button" class="cancelbtn" id="membersEntryBtn" onclick="openMembersEntry()"
                                hidden>Members Data Entry</button>
                        <p class="psw" onclick="forgotPass()"> <a href="#">Forgot password?</a></p>
                        <div id="error" class="error-message"></div>
                    </div>
                </form>
				</div>
            </div>
		</div>
        <div id="popup" class="popup">
            <div class="popup-content">
                <span class="close" onclick="closePopup()">&times;</span>
                <h2>Retrieve Old Password</h2>
                <label for="favoriteQuestion">What is your mother's name?</label>
                <input type="text" id="favoriteQuestion" required>

                <label for="mobileNumber">Mobile Number</label>
                <input type="tel" id="mobileNumber" required>

                <button type="button" onclick="retrievePassword()">Retrieve Password</button>
                <label for="oldPassword" id="oldPasswordLabel"></label>
            </div>
        </div>
    </div>
    
        <!-- Bootstrap -->
        <script src="assets/js/bootstrap.bundle.min.js"></script>

        <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-app.js"></script>

        <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-database.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-storage.js"></script>
        <script src="assets/js/firebaseAuth.js"></script>
